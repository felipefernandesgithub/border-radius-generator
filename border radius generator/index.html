<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de border-radius</title>
    <link rel="stylesheet" href="docs/fgt.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>Gerador de border-radius</h1>
    </header>

    <main>

        <section>
            <h2>CÃ³digo:</h2>
            <div id="code">
                border-radius: 0px 0px 0px 0px / 0px 0px 0px 0px;
            </div>
            <input type="button" value="copiar" class="btn" onclick="copyCode()">
        </section>

        <section>
            <input type="button" value="Adicionar" class="btn" onclick="add()">
        </section>

        <section id="containerBox">
            <div id="box"></div>
        </section>

        <section>
            <select name="" id="boxBorder">
                <option value="topLeftEdge">borda superior esquerda</option>
                <option value="topRightEdge">borda superior direita</option>
                <option value="bottomRightEdge">borda inferior direita</option>
                <option value="bottomLeftEdge">borda inferior esquerda</option>
                <option value="upperLeftCurvature">curvatura superior esquerda</option>
                <option value="upperRightCurvature">curvatura superior direita</option>
                <option value="lowerRightCurvature">curvatura inferior direita</option>
                <option value="lowerLeftCurvature">curvatura inferior esquerda</option>
            </select>
            <input type="range" name="" id="adjustBar" value="0">
        </section>

    </main>
    
<script src="docs/fgt.js"></script>
<script src="index.js"></script>
</body>
</html>
